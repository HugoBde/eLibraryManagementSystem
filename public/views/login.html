<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <!-- Local CSS -->
    <link rel="stylesheet" href="../stylesheets/login.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Linking login JS -->
    <script src="../frontJS/login.js" defer></script>
    <script src="../frontJS/loginRedirect.js"></script>

    <title>eLibrary</title>
  </head>
  <body>
    
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="../pictures/lib-main.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <img id="logo" src="../favicon/logo.svg">
                    <h5 style="color: whitesmoke;" class="my-3">Sign in to your account</h5>
                    <form id="form" action="/login" method="post"> <!-- action take it to the dashboard page if successful after submitting-->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input name="email" type="text" id="email" placeholder="University Email Address" onkeydown="scriptValidation()" class="form-control my-3 p-2">
                                <span id="text"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input name="password" type="password" placeholder="Password" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="login-btn">Sign in</button>
                            </div>
                        </div>
                        <p style="color: white;" class="my-3">Don't have an account?  <a href="#" style="color: red;"> Register here</a> </p>
                    </form>
                </div>
            </div>
        </div>
        <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 11">
            <div id="badToast" class="toast border border-3 border-danger align-items-center shadow" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                    <div id="error" class="toast-body text-danger">
                        Incorrect email or password
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
    </section>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
