<!doctype html>
<html>

<head>
    <title>Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="stylesheets/search.css">

    <!-- Local JS -->
    <script src="frontJS/search.js" defer></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../favicon/site.webmanifest" />
</head>

<body class="bg-primary pb-5">
    <!-- NAVBAR MENU -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="./index.html" class="navbar-brand"><img src="../favicon/favicon.ico" /></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a href="./index.html"><button type="button" class="btn btn-outline-secondary">
                                Home<i class="bi bi-house ps-2"></i></button></a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard.html"><button type="button" class="btn btn-outline-secondary">
                                My Account<i class="bi bi-person ps-2"></i></button></a>
                    </li>
                    <li id="logoutBtn" class="nav-item">
                        <button type="button" onclick="logout()" class="btn btn-outline-danger">
                            Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="p-5 d-flex">
        <div class="card bg-dark text-white container p-3">
            <div class="card-header text-center p-0">
                <h3>Search</h3>
            </div>
            <div class="card-body d-flex justify-content-center">
                <form id="searchForm" class="form d-flex gap-2" >
                    <input name="search" type="text" placeholder="Search by keyword, author or publisher">
                    <select name="sortBy" class="form-select">
                        <option value="ORDER BY title">Title  A-Z</option>
                        <option value="ORDER BY title DESC">Title  Z-A</option>
                        <option value="ORDER BY date">Date   Asc</option>
                        <option value="ORDER BY date DESC">Date   Des</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button" onclick="mysearch()">Search</button>
                </form>
            </div>
            <div class="card-footer gaps-1" >
                <div id="loadingWheel" hidden class="spin" style="position: relative;height: 100px;"></div>
                <div id="searchResults"></div>
                <div id="noResults" hidden>No results found</div>
            </div>
        </div>
    </main>
</body>

</html>
